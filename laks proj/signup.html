  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container-fluid" id="navy">
      <a class="navbar-brand" href="front.html">Thrift Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>

  <!-- Signup Form -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Create Your Account</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form action="signup.php" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">User Name</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
          </div>
          <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100" >Sign Up</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>
  </div>

  <!-- Inside your signup.html -->
<script>
  function signup(event) {
      event.preventDefault();
  
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
  
      fetch('signup.php', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: `username=${username}&email=${email}&password=${password}`,
      })
      .then(response => response.json())
      .then(data => {
          alert(data.message);
          if (data.status === 'success') {
              window.location.href = 'login.html'; // Redirect to login page
          }
      })
      .catch(error => console.error('Error:', error));
  }
  </script>
  

  <footer class="text-center p-4 mt-5">

</body>
