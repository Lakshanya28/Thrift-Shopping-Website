  <!-- Men's Collection Section -->
  <section class="collections">
    <div class="container">
      <h2 class="section-title text-center">Men's Collection</h2>
      <div class="row">
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card">
            <img src="blazer.jpg" class="card-img-top" alt="Men's Blazer">
            <div class="card-body">
              <h5 class="card-title">Casual Blazer</h5>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function addToCart(name, price, image) {
      // Get existing cart items from localStorage or initialize an empty array
      let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      
      // Add new item to cart
      cartItems.push({ name, price, image });
      
      // Save updated cart back to localStorage
      localStorage.setItem('cartItems', JSON.stringify(cartItems));
      
      // Redirect to cart.html
      window.location.href = 'cart.html';
    }
  </script>
